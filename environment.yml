name: flowcat
channels:
  - defaults
  - conda-forge
dependencies:
  - flake8
  - jedi
  - pip
  - matplotlib=3.1.0
  - numpy=1.16.5
  - pandas
  - pydot
  - pyflakes
  - pylint
  - python=3.6
  - scikit-learn
  - scipy
  - seaborn
  - umap-learn=0.3.10
  - tensorflow=1.12
  - tensorflow-gpu=1.12
  - pip:
    - git+https://github.com/xiamaz/fcsparser.git
    - git+https://github.com/jakob-he/keras-vis.git@multiinput
    - keras==2.2.5
    - neovim
    - argmagic==0.0.8
    - dataslots
prefix: /usr/local/miniconda3/envs/flowcat

